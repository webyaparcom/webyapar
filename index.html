<script>

  let chatlist = []

  setTimeout(() => {


    document.getElementById('header').innerHTML = `
<div class="header-ha3pj-body">

<div class="material-symbols-outlined header-ha3pj-menu">menu</div>

    <a class="header-ha3pj" href="/tr">
      <div class="header-ha3pj-name">Adana</div>
      </a>

    <div class="material-symbols-outlined header-ha3pj-menu">settings</div>

</div>`;



    if (chatlist.length > 0) {
      document.querySelector('.ha3pj-body-left').style.display = 'flex';
      document.querySelector('#home-ha3pj').style.display = 'none';
      document.querySelector('#ai-chat').style.display = 'flex';
    } else {
      document.querySelector('.ha3pj-body-left').style.display = 'none';
      document.querySelector('#home-ha3pj').style.display = 'flex';
      document.querySelector('#ai-chat').style.display = 'none';
    }


    for (let i = 0; i < chatlist.length; i++) {
      let chat = document.createElement('div');
      chat.classList.add(chatlist[i].user + '-chat');
      chat.innerHTML = chatlist[i].message;
      chat.style.opacity = "0";
      document.querySelector('#ai-chat').appendChild(chat);

      // Mesajların giriş animasyonu
      setTimeout(() => {
        chat.style.opacity = "1";
        chat.style.transform = "translateY(0)";
      }, i * 150);
    }

    setTimeout(() => {
      const chatContainer = document.getElementById('ai-chat');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }, 200);


    document.querySelector('.footer-ha3pj textarea').addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    document.querySelector('.footer-ha3pj textarea').addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendha3pj();
      }
    });

    // Menü düğmesi efekti
    const menuButtons = document.querySelectorAll('.header-ha3pj-menu');
    menuButtons.forEach(button => {
      button.addEventListener('click', function () {
        this.classList.add('pulse-effect');
        setTimeout(() => {
          this.classList.remove('pulse-effect');
        }, 500);
      });
    });





  }, 100);




  function sendha3pj() {
    document.querySelector('.ha3pj-body-left').style.display = 'flex';
    document.querySelector('#home-ha3pj').style.display = 'none';
    document.querySelector('#ai-chat').style.display = 'flex';

    if (document.querySelector('#message-ha3pj').value == '') {
      // Boş mesaj gönderme animasyonu
      document.querySelector('.footer-ha3pj').classList.add('shake-effect');
      setTimeout(() => {
        document.querySelector('.footer-ha3pj').classList.remove('shake-effect');
      }, 500);
    } else {
      let chat = document.createElement('div');
      chat.classList.add('user-chat');
      chat.innerHTML = document.querySelector('#message-ha3pj').value;
      chat.style.opacity = "0";
      chat.style.transform = "translateY(20px)";
      document.getElementById('ai-chat').appendChild(chat);

      // Mesaj gönderme animasyonu
      setTimeout(() => {
        chat.style.opacity = "1";
        chat.style.transform = "translateY(0)";
      }, 10);

      document.querySelector('#message-ha3pj').value = '';

      setTimeout(() => {
        const chatContainer = document.getElementById('ai-chat');
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    }
    document.querySelector('.footer-ha3pj textarea').style.height = '20px';
  }



</script>
